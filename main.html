<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chemical Translator</title>
  <style>
    /* Basic styles for the body */
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f9f9f9;
    }

    /* Container for the input and output elements */
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Input field styles */
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Button styles */
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Button hover effect */
    button:hover {
      background-color: #45a049;
    }

    /* Output display styles */
    #output {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f8ff;
      border-left: 5px solid #2196F3;
    }

    /* Loading spinner styles */
    #loadingSpinner {
      display: none; /* Initially hidden */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10; /* Ensure it appears above other content */
    }

    /* Spinner animation */
    .spinner {
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-top: 8px solid #3498db; /* Color of the spinner */
      border-radius: 50%;
      width: 50px; /* Size of the spinner */
      height: 50px; /* Size of the spinner */
      animation: spin 1s linear infinite; /* Spinner animation */
    }

    /* Keyframes for spinner animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Chemical Translator</h2>
    <input type="text" id="inputField" placeholder="Enter chemical name or formula">
    <button onclick="translateCompound()">Translate</button>
    
    <div id="loadingSpinner">
      <div class="spinner"></div>
    </div>

    <div id="output" style="display:none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
